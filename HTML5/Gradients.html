<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Gradient Example</title>
</head>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    canvas {
      border: 3px solid #444;
      background: #fff;
    }
  </style>
  
  
  
<body>
 
  
   <canvas id="gradientCanvas" width="500" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gradientCanvas");
    const ctx = canvas.getContext("2d");

    function drawGradients() {
      // Linear Gradient Rectangle
      const linearGradient = ctx.createLinearGradient(0, 0, 500, 0);
      linearGradient.addColorStop(0, "red");
      linearGradient.addColorStop(0.5, "yellow");
      linearGradient.addColorStop(1, "green");

      ctx.fillStyle = linearGradient;
      ctx.fillRect(20, 20, 460, 100);

      ctx.font = "20px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText("Linear Gradient", 200, 90);

      // Radial Gradient Circle
      const radialGradient = ctx.createRadialGradient(250, 250, 20, 250, 220, 100);
      radialGradient.addColorStop(0, "blue");
      radialGradient.addColorStop(1, "lightblue");

      ctx.fillStyle = radialGradient;
      ctx.beginPath();
      ctx.arc(250, 250, 100, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#000";
      ctx.fillText("Radial Gradient", 200, 250);
    }

    drawGradients();
  </script>
</body>
</html>
