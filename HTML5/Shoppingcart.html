<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 20px;
      margin: 10px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>

<body>
    
  <table>
    <caption>Shopping Cart</caption>
    <tr>
      <th rowspan="2">Item</th>
      <th rowspan="2">Category</th>
      <th colspan="2">Price Details</th>
      <th rowspan="2">Quantity</th>
      <th rowspan="2">Total</th>
    </tr>
    <tr>
      <th>Unit Price</th>
      <th>Discount</th>
    </tr>

    <tr>
      <td>Running Shoes</td>
      <td>Sports</td>
      <td>$80</td>
      <td>$10</td>
      <td>2</td>
      <td>$140</td>
    </tr>
    <tr>
      <td>Formal Shirt</td>
      <td>Clothing</td>
      <td>$40</td>
      <td>$5</td>
      <td>3</td>
      <td>$105</td>
    </tr>
    <tr>
      <td>Laptop Backpack</td>
      <td>Accessories</td>
      <td>$60</td>
      <td>$0</td>
      <td>1</td>
      <td>$60</td>
    </tr>

    <tr>
      <th colspan="5" style="text-align: right;">Grand Total</th>
      <th>$305</th>
    </tr>
  </table>
</body>
</html>
