<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive login with avatar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
       background: rgba(141, 147, 199, 0.6);
      width: 350px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: 0.3s;
       
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #4a90e2;
      object-fit: cover;
      transition: 0.3s;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin: 15px 0;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box; /* âœ… keeps input inside div */
    }

    .input-box input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px #4a90e2;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .btn:hover {
      background: #357ABD;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      text-decoration: none;
      color: #e5eaf0;
      transition: 0.3s;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* ===================== RESPONSIVENESS ===================== */
    @media (max-width: 768px) {
      .login-box {
        width: 80%;
        padding: 30px;
      }
      .avatar {
        width: 80px;
        height: 80px;
      }
      .btn {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }
      .login-box {
        width: 100%;
        padding: 25px;
      }
      h2 {
        font-size: 22px;
      }
      .avatar {
        width: 60px;
        height: 60px;
      }
      .btn {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style
<body>
    <div class="login-box">
    <img src="images/loginavatar.jpg" class="avatar" alt="User Avatar">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="extra-links">
        <p><a href="#">Forgot Password?</a> | <a href="#">Sign Up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
