<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas Real Time Example</title>
</head>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
    }
    canvas {
      background: #f4f4f4;
      border: 3px solid #333;
    }
  </style>
  
  
<body>
     <!--
    HTML5 canvas example where a ball keeps bouncing 
    around inside the canvas (like a simple game effect-->
  <canvas id="myCanvas" width="500" height="300"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
/*
 A ball is drawn on the canvas.
 It moves in real time across the screen.
When it hits the canvas boundaries, it bounces back.
Uses requestAnimationFrame() for smooth animation.
*/
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 2;  // horizontal speed
    let dy = 3;  // vertical speed
    const radius = 20;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = "tomato";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // clear screen
      drawBall();

      // bounce off left/right walls
      if (x + dx > canvas.width - radius || x + dx < radius) {
        dx = -dx;
      }
      // bounce off top/bottom walls
      if (y + dy > canvas.height - radius || y + dy < radius) {
        dy = -dy;
      }

      x += dx;
      y += dy;

      requestAnimationFrame(draw); // keep running smoothly
    }

    draw();
  </script>
</body>
</html>
